<!DOCTYPE html>
<html>
  <head>
    <title>Family Glitch Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: aquamarine;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 200px;
        padding: 5px;
      }
      select {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        font-size: 30px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Family Glitch Caculator</h1>
    <form id="insuranceForm">
      <label for="yearlyIncome">Yearly Income:</label>
      <input type="number" id="yearlyIncome" required />
      <label for="employerCost">Employer Insurance Cost:</label>
      <input type="number" id="employerCost" required />
      <label for="paymentFrequency">Payment Frequency:</label>
      <select id="paymentFrequency">
        <option value="monthly">Monthly</option>
        <option value="biweekly">Biweekly</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("insuranceForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get input values
          let yearlyIncome = parseFloat(
            document.getElementById("yearlyIncome").value
          );
          let employerCost = parseFloat(
            document.getElementById("employerCost").value
          );
          let paymentFrequency =
            document.getElementById("paymentFrequency").value;

          // Calculate results
          let monthlyIncome = yearlyIncome / 12;
          let monthlyEmployerCost = employerCost;
          if (paymentFrequency === "biweekly") {
            monthlyEmployerCost *= 2;
          }
          let insurancePercentage = (monthlyEmployerCost / monthlyIncome) * 100;

          // Display results
          document.getElementById("result").innerHTML =
            "Monthly Income: $" +
            monthlyIncome.toFixed(2) +
            "<br>Monthly Employer Insurance Cost: $" +
            monthlyEmployerCost.toFixed(2) +
            "<br>Employer Insurance Cost to Yearly Income: " +
            insurancePercentage.toFixed(2) +
            "%";
        });
    </script>
  </body>
</html>
